<body>
	<div class="challenge1">
		<div class="container-challenge1">

                    <form class="challenge1-form validate-form" onsubmit="return validateChallenge()">
				<span class="challenge1-form-title">
					Challenge
				</span>
                            
                                <div class="wrap-input1 validate-input" data-validate = "Title is required">
					<input class="input1" type="text" id="title" placeholder="Title">
					<span class="shadow-input1"></span>
				</div>
                        
                                <div class="wrap-input1 validate-input" data-validate = "Description is required">
					<textarea class="input1" id="description" placeholder="Description"></textarea>
					<span class="shadow-input1"></span>
				</div>				
                            
                            
                            
				<div class="container-challenge1-form-btn">
					<button class="challenge1-form-btn" id="challenge-next-btn">
						<span>
							Next
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
