<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>MindEater - Sign In</title>

    <!--Firebase UI Setup-->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css"/>

    <!--Styles-->
    <link type="text/css" rel="stylesheet" href="resources/css/index.css"/>

</head>
<body>
<div class="login">

    <div class="login-wrap">
        <div class="login-html">
            <h1 class="login-title">Mind Eater</h1>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
            In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <!--____________________________________________________________________________________-->
                <!-- The surrounding HTML is left untouched by Firebase UI.
                         We can use this space for branding, controls and other customizations.-->
                <div id="firebaseui-auth-container" class="login-fb"></div>
                <!--____________________________________________________________________________________-->
                <div class="sign-in-htm">
                    <div class="group">
                        <label class="label">Email</label>
                        <input id="sign-in-email" type="email" placeholder="Email" class="input">
                    </div>
                    <div class="group">
                        <label class="label">Password</label>
                        <input id="sign-in-password" type="password" placeholder="Password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input id="sign-in-button" type="button" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label class="label">Email Address</label>
                        <input id="sign-up-email" type="email" placeholder="Email Address" class="input">
                    </div>
                    <div class="group">
                        <label class="label">Password</label>
                        <input id="sign-up-password" type="password" placeholder="Password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label class="label">Repeat Password</label>
                        <input id="sign-up-password-repeat" type="password" placeholder="Password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label class="label">Username</label>
                        <input id="sign-up-username" type="text" placeholder="Username" class="input">
                    </div>
                    <div class="group">
                        <input id="sign-up-button" type="button" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already a Member?</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/__/firebase/5.5.2/firebase-app.js"></script>
<script src="/__/firebase/5.5.2/firebase-auth.js"></script>
<script src="/__/firebase/5.5.2/firebase-database.js"></script>
<script src="/__/firebase/5.5.2/firebase-storage.js"></script>
<script src="/__/firebase/init.js"></script>

<script src="resources/js/index.js"></script>

<script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
<script src="resources/js/firebase-ui-config.js"></script>
</body>
</html>
