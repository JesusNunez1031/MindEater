<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>MindEater - Sign In</title>

    <!--Firebase Setup-->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-auth.js"></script>
    <script src="resources/js/firebase-config.js"></script>

    <!--Firebase UI Setup-->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
    <script src="resources/js/firebase-ui-config.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
    <!--Styles-->
    <link type="text/css" rel="stylesheet" href="resources/css/index.css"/>

</head>
<body>
    <!--<h1 class="login-title">Mind Eater</h1>-->
    <div class="login">
    </div>
    <div class="login-wrap">
        <div class="login-html">
            <h1 class="login-title">Mind Eater</h1>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <!--https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg-->
                <!--____________________________________________________________________________________-->
                <!-- The surrounding HTML is left untouched by Firebase UI.
                         We can use this space for branding, controls and other customizations.-->
                <div id="firebaseui-auth-container" class="login-fb"></div>
                <!--____________________________________________________________________________________-->
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" placeholder="Username" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" placeholder="Password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" placeholder="Username" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" placeholder="Password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input id="pass" type="password" placeholder="Password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Address</label>
                        <input id="pass" type="text" placeholder="Email Address" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
